type Mutation {
	createItem(
		title: String
		desc: String
		image: String
		largeImg: String
		price: Int
	): Item!
	deleteItem(id: ID!): Item
	updateItem(id: ID!, title: String, desc: String, price: String): Item!
}

type Query {
	items: [Item]!
	item(where: ItemWhereUniqueInput!): Item
}
